output-format: grouped

strictness: medium
test-warnings: false
doc-warnings: false
autodetect: true
member-warnings: false

ignore-paths:
  - docs
  - core/tests
  - build

ignore-patterns:
  - .*\.feature$

pylint:
  disable:
    - protected-access
    - unused-argument
    - not-context-manager
    - raising-bad-type
    - not-callable
    - redefined-builtin
  options:
    max-line-length: 120
    max-args: 8

pep257:
  disable:
    - D104
    - D105
    - D200
    - D203
    - D204
    - D205

pep8:
  options:
    max-line-length: 120

pyflakes:
  disable:
    - F401
